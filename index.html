<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Oddavid cart</title>
  </head>
  <body class="general">
    <header>
      <!-- this is the header with the shopping icon -->
      <nav class="group"> 
        <h2>Oddavid cart <i class="fa fa-shopping-cart fa-spin fa-lg" style="color: #f6f9fd;"></i></h2>
        <ul>
        <li><a href="Home"></a>Home</li>
        <li><a href="contact"></a>Contact</li>
        <li><a href="About"></a>About</li>
        <li><a href="join us"></a>join us</li>
        </ul>
      </nav>
    </header>
<!-- this is section that is carrying all the shopping cart with different items inside the card -->
    <section class="cart-container">
      <section class="cart">
        
        <!-- this is the cart that is carrying the image t-shirt price-->
        <div>
          <img
            src="image/nike t-shirtIMG2.png"
            width="250rem"
            height="190rem"
            alt="t-shirt"
          />
          <h3>nike(t-shirt)</h3>
          <p>£45</p>
          <button>add to cart</button>
        </div>
      </section>

      <section class="cart">
        <!-- this is the cart that is carrying the image of shoe with price-->
        <div>
          <img
            src="image/nikeIMG1.jpeg"
            width="250rem"
            height="190rem"
            alt="trainers"
          />
          <h3>trainers</h3>
          <p>£150</p>
          <button>add to cart</button>
        </div>
      </section>

      <section class="cart">
        <!-- this is the cart that is carrying the image of headset price-->
        <div>
          <img
            src="image/headset img3.jpg"
            width="250rem"
            height="190rem"
            alt="headset"
          />
          <h3>Headset</h3>
          <p>£20</p>
          <button>add to cart</button>
        </div>
      </section>

      <section class="cart">
        <!-- this is the cart that is carrying the image of joggers up and down with price -->
        <div>
          <img
            src="image/image4trou.jpeg"
            width="250rem"
            height="190rem"
            alt="trousers"
          />
          <h3>joggers</h3>
          <p>£100</p>
          <button>add to cart</button>
        </div>
      </section>

      <section class="cart">
        <!-- this is the cart that is carrying the image of adidas shoe price -->
        <div>
          <img src="image/images adidas1.jpeg" alt="shoe" />
          <h3>Adidas trainers</h3>
          <p>£200</p>
          <button>add to cart</button>
        </div>
      </section>

      <section class="cart">
        <!-- this is the cart that is carrying the image of puma shoe with price -->
        <div>
          <img
            src="image/pumaIMG1.jpeg"
            width="250rem"
            height="190rem"
            alt="shoe"
          />
          <h3>Puma trainer</h3>
          <p>£250</p>
          <button>add to cart</button>
        </div>
      </section>
    </section>
    <div class="david">
      <!-- <div class="cart-container"> -->
      <p class="total-price"></p>
   </div>
    <script src="script/script.js"></script>
  </body>
</html>
